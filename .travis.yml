sudo: false
language: python

branches:
    only:
        - main
        - "1.5"

cache:
  directories:
    - $HOME/.cache/pip

before_cache:
  - rm -r -f $HOME/.cache/pip/log

matrix:
  include:
    - python: 3.6
      env: TOX_ENV=py36
      script: . release-v0.2.0      

# commands to install dependencies
install:
  - ./.travis/install.sh
# commands to run
script:
  - ./.travis/run.sh
